
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Jumbo Consulting</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: #1a1a1a;
            text-align: center;
        }
        header {
            background-color: #66CCFF;
            padding: 60px 20px;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            color: white;
        }
        header p {
            font-size: 1.2em;
            color: white;
            margin-top: 10px;
        }
        .cta {
            margin-top: 30px;
        }
        .cta a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: white;
            color: #66CCFF;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: 2px solid #66CCFF;
        }
        .cta a:hover {
            background-color: #f0f0f0;
        }
        .section {
            padding: 50px 20px;
        }
        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #1a1a1a;
        }
        .specialties {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .box {
            border: 2px solid #66CCFF;
            border-radius: 10px;
            padding: 20px 30px;
            min-width: 200px;
            background-color: #f9f9f9;
            color: #1a1a1a;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        footer {
            padding: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>We Hire. You Build.</h1>
        <p>Quietly building bold teams for Seed to Series B startups.</p>
        <div class="cta">
            <a href="mailto:yogesh@jumbo.consulting">Email Us</a>
            <a href="https://calendly.com/yogesh-jumbo/30min">Book a Call</a>
        </div>
    </header>

    <div class="section">
        <h2>Specialized In Hiring For Startups</h2>
        <div class="specialties">
            <div class="box">Engineering Manager</div>
            <div class="box">Frontend Developer</div>
            <div class="box">Backend Developer</div>
            <div class="box">SDRs</div>
            <div class="box">AEs</div>
        </div>
    </div>

    <footer>
        &copy; 2025 Jumbo Consulting. All rights reserved.
    </footer>
</body>
</html>
