
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jumbo Consulting</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, rgba(102,204,255,0.12), transparent 60%),
                  radial-gradient(circle at bottom right, rgba(102,204,255,0.08), transparent 60%),
                  #0e1117;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      height: 100%;
      padding: 1.5rem 1rem;
      box-sizing: border-box;
    }

    .logo {
      width: 60px;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 2.2rem;
    }

    p {
      color: #cbd5e1;
      font-size: 1.1rem;
      margin: 0.5rem 0 1.5rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      text-decoration: none;
      background: white;
      color: #0e1117;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
    }

    .roles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      max-width: 600px;
      width: 100%;
      margin: 0 auto 1rem;
    }

    .role {
      background: #1f2937;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9rem;
      border: 1px solid #374151;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: auto;
    }

    .images img {
      width: 200px;
      max-height: 120px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    footer {
      font-size: 0.8rem;
      color: #94a3b8;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      .roles {
        grid-template-columns: 1fr 1fr;
      }
      .images img {
        width: 45%;
        max-width: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="Jumbo Logo" />
    <h1>We Hire. You Build.</h1>
    <p>Quietly building bold teams for Seed to Series B startups.</p>
    <div class="buttons">
      <a href="mailto:support@jumbo.consulting">Email Us</a>
      <a href="https://calendly.com/yogesh-jumbo/30min" target="_blank">Book a Call</a>
    </div>
    <div class="roles">
      <div class="role">CTO</div>
      <div class="role">ML Engineer</div>
      <div class="role">Frontend Developer</div>
      <div class="role">Backend Developer</div>
      <div class="role">SDR</div>
      <div class="role">Account Executive</div>
      <div class="role">Webflow Developer</div>
      <div class="role">Growth Marketers</div>
    </div>
    <div class="images">
      <img src="startup1.jpg" alt="Office 1" />
      <img src="startup2.jpg" alt="Office 2" />
    </div>
    <footer>Â© 2025 Jumbo Consulting. All rights reserved.</footer>
  </div>
</body>
</html>
