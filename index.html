
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jumbo Consulting</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, rgba(102,204,255,0.12), transparent 60%),
                  radial-gradient(circle at bottom right, rgba(102,204,255,0.08), transparent 60%),
                  #0e1117;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .screen {
      max-width: 1100px;
      width: 100%;
      height: 95vh;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      text-align: center;
    }

    .logo {
      width: 64px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.4rem;
      margin: 0.2rem;
    }

    p {
      color: #cbd5e1;
      font-size: 1.1rem;
      margin: 0.5rem 0 1.2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      text-decoration: none;
      background: white;
      color: #0e1117;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
    }

    .roles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 700px;
      margin-bottom: 1rem;
    }

    .role {
      background: #1f2937;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9rem;
      border: 1px solid #374151;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .images img {
      height: 100px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      object-fit: cover;
    }

    footer {
      font-size: 0.8rem;
      color: #94a3b8;
      margin-top: 0.5rem;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      .roles { grid-template-columns: repeat(2, 1fr); }
      .images img {
        height: 80px;
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <div class="screen">
    <div>
      <img src="logo.png" alt="Jumbo Logo" class="logo" />
      <h1>We Hire. You Build.</h1>
      <p>Quietly building bold teams for Seed to Series B startups.</p>
      <div class="buttons">
        <a href="mailto:support@jumbo.consulting">Email Us</a>
        <a href="https://calendly.com/yogesh-jumbo/30min" target="_blank">Book a Call</a>
      </div>
      <div class="roles">
        <div class="role">CTO</div>
        <div class="role">ML Engineer</div>
        <div class="role">Frontend Developer</div>
        <div class="role">Backend Developer</div>
        <div class="role">SDR</div>
        <div class="role">Account Executive</div>
        <div class="role">Webflow Developer</div>
        <div class="role">Growth Marketers</div>
      </div>
      <div class="images">
        <img src="startup1.jpg" alt="Workspace 1" />
        <img src="startup2.jpg" alt="Workspace 2" />
      </div>
    </div>
    <footer>Â© 2025 Jumbo Consulting. All rights reserved.</footer>
  </div>
</body>
</html>
