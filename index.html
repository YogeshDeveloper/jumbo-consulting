
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jumbo Consulting</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0d1117;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      padding: 2rem;
      position: relative;
    }

    .gradient-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: radial-gradient(ellipse at top left, #66CCFF40, transparent),
                  radial-gradient(ellipse at bottom right, #66CCFF20, transparent);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      text-align: center;
    }

    .logo {
      height: 80px;
      margin: 0 auto 2rem auto;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    p {
      font-size: 1.2rem;
      color: #c9d1d9;
      margin-bottom: 2rem;
    }

    .cta {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .cta a {
      background: #ffffff;
      color: #0d1117;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cta a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 1.2rem;
    }

    .specialties {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }

    .box {
      background: #161b22;
      color: #ffffff;
      padding: 0.75rem 1.2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      border: 1px solid #30363d;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .box:hover {
      background: #21262d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="gradient-bg"></div>
  <div class="container">
    <img src="logo.png" class="logo" alt="Jumbo Consulting Logo">
    <h1>We Hire. You Build.</h1>
    <p>Quietly building bold teams for Seed to Series B startups.</p>
    <div class="cta">
      <a href="mailto:yogesh@jumbo.consulting">Email Us</a>
      <a href="https://calendly.com/yogesh-jumbo/30min">Book a Call</a>
    </div>
    <h2>Specialized In Hiring For Startups</h2>
    <div class="specialties">
      <div class="box">Engineering Manager</div>
      <div class="box">Frontend Developer</div>
      <div class="box">Backend Developer</div>
      <div class="box">SDRs</div>
      <div class="box">AEs</div>
    </div>
  </div>
</body>
</html>
