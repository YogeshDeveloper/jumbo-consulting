
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jumbo Consulting</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    :root {
      --accent: #66ccff;
      --bg: #0e1117;
      --card: #1a1d24;
      --border: #2e3440;
      --text: #ffffff;
      --muted: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top left, rgba(102, 204, 255, 0.1), transparent 60%),
                  radial-gradient(circle at bottom right, rgba(102, 204, 255, 0.05), transparent 70%),
                  var(--bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      overflow-x: hidden;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      justify-content: space-between;
    }

    .logo {
      height: 64px;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h1 {
      font-size: 2.75rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-size: 1.15rem;
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      background: white;
      color: black;
      padding: 0.7rem 1.4rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .buttons a:hover {
      background: var(--accent);
      color: black;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .roles {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
      margin-bottom: 2rem;
    }

    .role {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 0.75rem 1rem;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .role:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(102, 204, 255, 0.15);
      border-color: var(--accent);
    }

    .images {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .images img {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .images img:hover {
      transform: scale(1.03);
    }

    footer {
      font-size: 0.9rem;
      color: var(--muted);
      text-align: center;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .buttons {
        flex-direction: column;
      }

      .images img {
        width: 90%;
        max-width: 350px;
      }

      .role {
        font-size: 0.95rem;
        padding: 0.65rem 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <img src="logo.png" alt="Jumbo Logo" class="logo" />
      <h1>We Hire. You Build.</h1>
      <p class="subtitle">Quietly building bold teams for Seed to Series B startups.</p>
      <div class="buttons">
        <a href="mailto:support@jumbo.consulting">Email Us</a>
        <a href="https://calendly.com/yogesh-jumbo/30min" target="_blank">Book a Call</a>
      </div>
      <h2>Specialized In Hiring For Startups</h2>
      <div class="roles">
        <div class="role">CTO</div>
        <div class="role">ML Engineer</div>
        <div class="role">Frontend Developer</div>
        <div class="role">Backend Developer</div>
        <div class="role">SDR</div>
        <div class="role">Account Executive</div>
        <div class="role">Webflow Developer</div>
        <div class="role">Growth Marketer</div>
      </div>
      <div class="images">
        <img src="startup1.jpg" alt="Startup Workspace 1" />
        <img src="startup2.jpg" alt="Startup Workspace 2" />
      </div>
    </div>
    <footer>Â© 2025 Jumbo Consulting. All rights reserved.</footer>
  </div>
</body>
</html>
